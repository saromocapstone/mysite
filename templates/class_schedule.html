{% extends "base.html" %}
{% block title %} Class Schedule {% endblock %}
{% block content %}
            <h1> Class Schedule </h1>
            <table class="table table-striped table-bordered">
                <tr>
                    <th> Period </th>
                    <th> Class </th>
                    <th> Teacher </th>
                </tr>
                              {% for course in courses %}
                <tr>
                    <td>{{ course.period }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.teacher_name }}</td>
                </tr>
                {% endfor %}
{% endblock %}
